<!DOCTYPE html>
<html>
<head>
    <title>Apply for a Grant</title>
    <link rel="stylesheet" href="/style.css/main.css">
    <script src="/app.py"></script>
</head>
<body>
    <nav>
        <a href="/templates.html/index.html">Home</a> |
        <a href="/templates.html/register.html">Apply</a> |
        <a href="/templates.html/check.html">Check Status</a> |
        <a href="/templates.html/admin.html">Admin</a>
    </nav>
    <h2>Grant Application Form</h2>
    <form action="https://formspree.io/f/mqalpypw" method="post">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="organization" placeholder="Organization Name"><br>
        <input type="text" name="project_title" placeholder="Project Title" required><br>
        <input type="age" name="age" placeholder="Your Age" min="18" max="100" required><br>
        <input type="text" name="location" placeholder="location (city,state,country)" required><br>
        <input type="tel" name="phone" placeholder="whatsapp number" required><br>
        <select name="amount" required>
            <option value="amount" disabled selected>Select Amount (USD)</option>
            <option value="5000">$5000</option>
            <option value="10000">$10000</option>
            <option value="20000">$20000</option>
            <option value="50000">$50000</option>
            <option value="100000">$100000</option>
        </select><br>
        <textarea name="description" placeholder="Describe your project..." rows="5" required></textarea><br>
        <!-- this other form field go home page -->

         <input type="hidden" name="redirect" value="https://yourwebsite.com/templates.html/index.html">
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
